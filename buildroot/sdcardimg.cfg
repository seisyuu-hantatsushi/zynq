image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0x0C   # FAT32 LBA
    bootable = true
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext2"
  }
}

image boot.vfat {
  vfat {
    files = {
      "boot.bin",
      "zImage",
      "system.dtb",
      "boot.scr"
    }
  }
  size = 256M
}