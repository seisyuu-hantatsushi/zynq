adapter driver ftdi

ftdi vid_pid 0x0403 0x6010

ftdi channel 0

# ★MPSSE(JTAG)の基本：TCK/TDI/TMS=出力、TDO=入力
# ADBUS0=TCK, ADBUS1=TDI, ADBUS2=TDO, ADBUS3=TMS
# data=0x0008 (TMS=1), direction=0x000b (0,1,3 output / 2 input)
ftdi layout_init 0x0008 0x000b

transport select jtag
adapter speed 100
reset_config none